<!doctype html>
<html ng-app="shoppingListsApp">
<head>
	<title>Kitchen IT</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="lists.js"></script>
</head>

<body>
<div ng-controller="ShoppingLists as shoppingLists">
	<table>
		<tr>
			<td>Shopping list</td>
		</tr>

		<tr ng-repeat="list in shoppingLists.lists">
			<td>{{list.listName}}</td>
		</tr>
	</table>
</div>
</body>
</html>
