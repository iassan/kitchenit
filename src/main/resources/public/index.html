<!doctype html>
<html ng-app>
<head>
	<title>Hello AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="lists.js"></script>
</head>

<body>
<div ng-controller="ShoppingLists">
	<table>
		<tr>
			<td>Shopping list</td>
			<td>Owner</td>
		</tr>

		<tr ng-repeat="shoppingList in shoppingLists">
			<td>{{shoppingList.listName}}</td>
			<td>{{shoppingList.owner}}</td>
		</tr>
	</table>
</div>
</body>
</html>
